<div class="blog-view-container">
  <div *ngIf="!blog$ else showArticle">
    <app-page-loader></app-page-loader>
  </div>
  <ng-template #showArticle>
    <div class="title-container">
      <div class="title">
        <h1>{{ blog$.title }}</h1>
        <h3 class="mat-typography">{{ blog$.created_at | date: "MMMM d, yyyy" }}</h3>
      </div>
    </div>
    <div class="title-tail-container">
      <div class="title-tail"></div>
    </div>
    <app-blog-body [body]="blog$.body" [blogID]="blogID"></app-blog-body>
  </ng-template>
</div>
