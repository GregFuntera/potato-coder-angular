<div class="container">
  <mat-card class="blog-view-card">
    <mat-card-content>
      <div class="content-container">
        <!-- Message Handler -->
        <!-- <app-message-handler></app-message-handler> -->
        <!-- Loader -->
        <div class="blog-loader" *ngIf="!blog$">
          <mat-spinner class="m-auto"></mat-spinner>
        </div>
        <!-- Blog Article -->
        <mat-card class="card-content m-t-5" *ngIf="blog$">
          <div class="article-title">
             <h1>{{ blog$.title }}</h1>
             <h2>{{ blog$.created_at | date: 'MMMM d, y' }}</h2>
          </div>
          <mat-card-content>
            <div #blogContent class="content" [innerHTML]="blog$.body | innerHtml"></div>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-card-content>
  </mat-card>
</div>
